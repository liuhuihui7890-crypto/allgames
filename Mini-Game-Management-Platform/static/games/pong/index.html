<!DOCTYPE html>
<html>
<head>
    <title>Pong</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #111; color: #fff; font-family: 'Courier New', monospace; flex-direction: column; }
        canvas { 
            border: 4px solid #fff; 
            box-shadow: 0 0 20px rgba(255,255,255,0.2); 
            background: #000;
        }
        #msg { margin-bottom: 20px; text-align: center; font-size: 20px; text-shadow: 0 0 10px #fff; }
    </style>
</head>
<body>
    <div id="msg">Mouse to move | Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const canvasContext = canvas.getContext('2d');
        let ballX = 50;
        let ballY = 50;
        let ballSpeedX = 10;
        let ballSpeedY = 4;
        let paddle1Y = 250;
        let paddle2Y = 250;
        const PADDLE_THICKNESS = 15;
        const PADDLE_HEIGHT = 100;
        let score = 0;

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('uid');
        const gameKey = urlParams.get('gkey');

        function calculateMousePos(evt) {
            const rect = canvas.getBoundingClientRect();
            const root = document.documentElement;
            const mouseX = evt.clientX - rect.left - root.scrollLeft;
            const mouseY = evt.clientY - rect.top - root.scrollTop;
            return { x: mouseX, y: mouseY };
        }

        window.onload = function() {
            requestAnimationFrame(gameLoop);
            canvas.addEventListener('mousemove', function(evt) {
                const mousePos = calculateMousePos(evt);
                paddle1Y = mousePos.y - (PADDLE_HEIGHT/2);
            });
        }

        function gameLoop() {
            moveEverything();
            drawEverything();
            requestAnimationFrame(gameLoop);
        }

        function computerMovement() {
            const paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
            if(paddle2YCenter < ballY - 35) { paddle2Y += 6; }
            else if(paddle2YCenter > ballY + 35) { paddle2Y -= 6; }
        }

        function moveEverything() {
            computerMovement();
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            // Left Side
            if(ballX < 0 + PADDLE_THICKNESS) { 
                if(ballY > paddle1Y && ballY < paddle1Y+PADDLE_HEIGHT) {
                    ballSpeedX = -ballSpeedX;
                    ballX = PADDLE_THICKNESS + 1; 
                    const deltaY = ballY - (paddle1Y+PADDLE_HEIGHT/2);
                    ballSpeedY = deltaY * 0.35;
                    score++;
                    document.getElementById('msg').innerText = "Mouse to move | Score: " + score;
                    // Hit effect?
                } else if(ballX < 0) {
                    submitScore();
                    score = 0;
                    ballReset();
                    document.getElementById('msg').innerText = "Mouse to move | Score: " + score;
                }
            }
            
            // Right Side
            if(ballX > canvas.width - PADDLE_THICKNESS) {
                if(ballY > paddle2Y && ballY < paddle2Y+PADDLE_HEIGHT) {
                    ballSpeedX = -ballSpeedX;
                    ballX = canvas.width - PADDLE_THICKNESS - 1;
                    const deltaY = ballY - (paddle2Y+PADDLE_HEIGHT/2);
                    ballSpeedY = deltaY * 0.35;
                } else if(ballX > canvas.width) {
                    ballReset();
                }
            }
            
            if(ballY < 0) { ballSpeedY = -ballSpeedY; ballY = 1; }
            if(ballY > canvas.height) { ballSpeedY = -ballSpeedY; ballY = canvas.height - 1; }
        }

        function drawEverything() {
            // background
            colorRect(0,0,canvas.width,canvas.height,'#000');
            
            // Net (Dotted line)
            canvasContext.strokeStyle = '#333';
            canvasContext.setLineDash([10, 15]);
            canvasContext.beginPath();
            canvasContext.moveTo(canvas.width/2, 0);
            canvasContext.lineTo(canvas.width/2, canvas.height);
            canvasContext.stroke();
            canvasContext.setLineDash([]);

            // Glow effect
            canvasContext.shadowBlur = 15;
            canvasContext.shadowColor = "white";

            // left player paddle
            colorRect(0,paddle1Y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white');
            // right computer paddle
            colorRect(canvas.width-PADDLE_THICKNESS,paddle2Y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white');
            // ball
            colorCircle(ballX,ballY,8,'white');
            
            // Reset glow
            canvasContext.shadowBlur = 0;
        }

        function colorCircle(centerX, centerY, radius, drawColor) {
            canvasContext.fillStyle = drawColor;
            canvasContext.beginPath();
            canvasContext.arc(centerX, centerY, radius, 0,Math.PI*2,true);
            canvasContext.fill();
        }

        function colorRect(leftX,topY, width,height, drawColor) {
            canvasContext.fillStyle = drawColor;
            canvasContext.fillRect(leftX,topY, width,height);
        }

        function ballReset() {
            ballSpeedX = -ballSpeedX;
            ballX = canvas.width/2;
            ballY = canvas.height/2;
        }

        async function submitScore() {
            if(!userId) return;
            try {
                await fetch('/api/scores', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        game_key: gameKey || 'pong',
                        user_id: parseInt(userId),
                        score: score
                    })
                });
            } catch(e) {}
        }
    </script>
</body>
</html>
