<!DOCTYPE html>
<html>
<head>
    <title>Breakout</title>
    <style>
    body { background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
    canvas { background: #111; display: block; margin: 0 auto; border: 4px solid #444; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    const ballRadius = 8;
    let x = canvas.width/2;
    let y = canvas.height-30;
    let dx = 2;
    let dy = -2;
    const paddleHeight = 12;
    const paddleWidth = 75;
    let paddleX = (canvas.width-paddleWidth)/2;
    let rightPressed = false;
    let leftPressed = false;
    const brickRowCount = 5;
    const brickColumnCount = 3;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;
    let score = 0;
    let lives = 3;

    // Brick Colors per row
    const brickColors = ["#e74c3c", "#e67e22", "#f1c40f", "#2ecc71", "#3498db"];

    const bricks = [];
    for(let c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(let r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('uid');
    const gameKey = urlParams.get('gkey');

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    window.addEventListener('message', async function(e) {
        if(e.data === 'submit_and_exit') {
            await submitScore();
            window.parent.postMessage('score_submitted', '*');
        }
    });

    window.onload = function() {
        window.focus();
    };

    function keyDownHandler(e) {
        if(e.code  == "ArrowRight") rightPressed = true;
        else if(e.code == 'ArrowLeft') leftPressed = true;
    }
    function keyUpHandler(e) {
        if(e.code == 'ArrowRight') rightPressed = false;
        else if(e.code == 'ArrowLeft') leftPressed = false;
    }
    function mouseMoveHandler(e) {
        const relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }

    function collisionDetection() {
        for(let c=0; c<brickColumnCount; c++) {
            for(let r=0; r<brickRowCount; r++) {
                const b = bricks[c][r];
                if(b.status == 1) {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score++;
                        if(score == brickRowCount*brickColumnCount) {
                            submitScore();
                            alert("YOU WIN, CONGRATS!");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#fff";
        ctx.shadowBlur = 10;
        ctx.shadowColor = "#fff";
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.closePath();
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.roundRect(paddleX, canvas.height-paddleHeight-5, paddleWidth, paddleHeight, 5);
        ctx.fillStyle = "#3498db";
        ctx.shadowBlur = 10;
        ctx.shadowColor = "#3498db";
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.closePath();
    }
    function drawBricks() {
        for(let c=0; c<brickColumnCount; c++) {
            for(let r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    const brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                    const brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    
                    ctx.beginPath();
                    // Using roundRect if available for softer look
                    if(ctx.roundRect) ctx.roundRect(brickX, brickY, brickWidth, brickHeight, 3);
                    else ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    
                    ctx.fillStyle = brickColors[r % brickColors.length];
                    // Simple bevel effect
                    ctx.shadowInset = true; 
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    function drawScore() {
        ctx.font = "bold 16px Arial";
        ctx.fillStyle = "#fff";
        ctx.fillText("Score: "+score, 8, 20);
    }
    function drawLives() {
        ctx.font = "bold 16px Arial";
        ctx.fillStyle = "#fff";
        ctx.fillText("Lives: "+lives, canvas.width-65, 20);
    }
    
    // Polyfill roundRect
    if (!CanvasRenderingContext2D.prototype.roundRect) {
        CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.beginPath();
            this.moveTo(x+r, y);
            this.arcTo(x+w, y,   x+w, y+h, r);
            this.arcTo(x+w, y+h, x,   y+h, r);
            this.arcTo(x,   y+h, x,   y,   r);
            this.arcTo(x,   y,   x+w, y,   r);
            this.closePath();
            return this;
        };
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();
        collisionDetection();

        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) dx = -dx;
        if(y + dy < ballRadius) dy = -dy;
        else if(y + dy > canvas.height-ballRadius-5) { // Check slightly earlier due to paddle offset
            if(x > paddleX && x < paddleX + paddleWidth) {
                // Ball hits paddle
                dy = -dy;
                // Add some english/spin based on where it hit
                const hitPoint = x - (paddleX + paddleWidth/2);
                dx = hitPoint * 0.1; 
            } else if (y + dy > canvas.height - ballRadius) {
                 lives--;
                if(!lives) {
                    submitScore();
                    // alert("GAME OVER");
                    document.location.reload();
                } else {
                    x = canvas.width/2;
                    y = canvas.height-30;
                    dx = 3;
                    dy = -3;
                    paddleX = (canvas.width-paddleWidth)/2;
                }
            }
        }

        if(rightPressed && paddleX < canvas.width-paddleWidth) paddleX += 7;
        else if(leftPressed && paddleX > 0) paddleX -= 7;

        x += dx;
        y += dy;
        requestAnimationFrame(draw);
    }

    async function submitScore() {
        if(!userId) return;
        try {
            await fetch('/api/scores', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    game_key: gameKey || 'breakout',
                    user_id: parseInt(userId),
                    score: score
                })
            });
        } catch(e) {}
    }

    draw();
</script>
</body>
</html>
