<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snake - MiniGame HUB</title>
    <style>
        body { background: #1a202c; color: white; text-align: center; font-family: sans-serif; }
        canvas { border: 5px solid #2d3748; background: #000; margin-top: 20px; }
        #over { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #2d3748; padding: 20px; border-radius: 10px; border: 2px solid #4299e1; z-index: 10; }
        button { background: #4299e1; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        button:hover { background: #3182ce; }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gc" width="400" height="400"></canvas>
    <div id="over">
        <h2>Game Over! Score: <span id="final">0</span></h2>
        <button onclick="submitAndRestart()">提交分数并重来</button>
    </div>

    <script>
        const ctx = document.getElementById('gc').getContext('2d');
        let snake = [{x:10, y:10}], food = {x:15, y:15}, dx=0, dy=0, score=0, active=true;
        
        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('uid');
        const gameKey = urlParams.get('gkey') || 'snake';

        function game() {
            if(!active) return;
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            if(dx||dy) snake.unshift(head);
            if(head.x===food.x && head.y===food.y) {
                score+=10; food={x:Math.floor(Math.random()*20), y:Math.floor(Math.random()*20)};
            } else if(dx||dy) snake.pop();

            if(head.x<0||head.x>=20||head.y<0||head.y>=20||snake.slice(1).some(p=>p.x===head.x&&p.y===head.y)) {
                active=false; document.getElementById('over').style.display='block';
                document.getElementById('final').innerText = score;
            }

            ctx.fillStyle='black'; ctx.fillRect(0,0,400,400);
            ctx.fillStyle='lime'; snake.forEach(p=>ctx.fillRect(p.x*20,p.y*20,18,18));
            ctx.fillStyle='red'; ctx.fillRect(food.x*20,food.y*20,18,18);
            setTimeout(game, 200); 
        }

        async function submitAndRestart() {
            if(userId) {
                try {
                    await fetch('/api/scores', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            game_key: gameKey, 
                            user_id: parseInt(userId), 
                            score: score
                        })
                    });
                    alert("分数提交成功！");
                } catch (err) {
                    console.error(err);
                    alert("提交失败");
                }
            } else {
                alert("未登录，无法提交分数");
            }
            
            // 重置游戏
            snake = [{x:10, y:10}];
            food = {x:15, y:15};
            dx=0; dy=0; score=0; active=true;
            document.getElementById('over').style.display='none';
            game();
        }

        window.onkeydown = e => {
            // 防止按键滚动页面
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }
            if(e.key==='ArrowUp'&&dy!==1){dx=0;dy=-1}
            if(e.key==='ArrowDown'&&dy!==-1){dx=0;dy=1}
            if(e.key==='ArrowLeft'&&dx!==1){dx=-1;dy=0}
            if(e.key==='ArrowRight'&&dx!==-1){dx=1;dy=0}
        };
        game();
    </script>
</body>
</html>
