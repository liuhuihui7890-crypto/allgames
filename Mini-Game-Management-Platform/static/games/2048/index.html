<!DOCTYPE html>
<html>
<head>
    <title>2048</title>
    <style>
        body { font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #faf8ef; margin: 0;}
        .container { width: 400px; background: #bbada0; border-radius: 6px; padding: 10px; position: relative; }
        .grid-cell { width: 87.5px; height: 87.5px; background: rgba(238, 228, 218, 0.35); border-radius: 3px; float: left; margin: 5px; font-size: 30px; font-weight: bold; text-align: center; line-height: 87.5px; color: #776e65; }
        .row:after { content: ""; display: table; clear: both; }
        .n-2 { background: #eee4da; }
        .n-4 { background: #ede0c8; }
        .n-8 { background: #f2b179; color: #f9f6f2; }
        .n-16 { background: #f59563; color: #f9f6f2; }
        .n-32 { background: #f67c5f; color: #f9f6f2; }
        .n-64 { background: #f65e3b; color: #f9f6f2; }
        .n-128 { background: #edcf72; color: #f9f6f2; font-size: 25px; }
        .n-256 { background: #edcc61; color: #f9f6f2; font-size: 25px; }
        .n-512 { background: #edc850; color: #f9f6f2; font-size: 25px; }
        .n-1024 { background: #edc53f; color: #f9f6f2; font-size: 20px; }
        .n-2048 { background: #edc22e; color: #f9f6f2; font-size: 20px; }
        #score { font-size: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div class="container" id="grid"></div>
    <script>
        const size = 4;
        let grid = [];
        let score = 0;
        const container = document.getElementById('grid');
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('uid');
        const gameKey = urlParams.get('gkey');

        function init() {
            grid = Array(size).fill().map(() => Array(size).fill(0));
            score = 0;
            addRandom();
            addRandom();
            draw();
        }

        function addRandom() {
            const available = [];
            grid.forEach((row, r) => row.forEach((val, c) => {
                if (val === 0) available.push({r, c});
            }));
            if (available.length > 0) {
                const spot = available[Math.floor(Math.random() * available.length)];
                grid[spot.r][spot.c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function draw() {
            container.innerHTML = '';
            document.getElementById('score').innerText = 'Score: ' + score;
            for (let r = 0; r < size; r++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let c = 0; c < size; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    if (grid[r][c] > 0) {
                        cell.innerText = grid[r][c];
                        cell.classList.add('n-' + grid[r][c]);
                    }
                    row.appendChild(cell);
                }
                container.appendChild(row);
            }
        }

        function slide(row) {
            let arr = row.filter(val => val);
            let missing = size - arr.length;
            let zeros = Array(missing).fill(0);
            return arr.concat(zeros);
        }

        function combine(row) {
            for (let i = 0; i < size - 1; i++) {
                if (row[i] !== 0 && row[i] === row[i + 1]) {
                    row[i] *= 2;
                    row[i + 1] = 0;
                    score += row[i];
                }
            }
            return row;
        }

        function operate(row) {
            row = slide(row);
            row = combine(row);
            row = slide(row);
            return row;
        }

        function transpose(matrix) {
            return matrix[0].map((_, i) => matrix.map(row => row[i]));
        }

        async function submitScore() {
            if(!userId) return;
            try {
                await fetch('/api/scores', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        game_key: gameKey || '2048',
                        user_id: parseInt(userId),
                        score: score
                    })
                });
            } catch(e) {}
        }

        function keyHandler(e) {
            let moved = false;
            const oldGrid = JSON.stringify(grid);
            if (e.key === 'ArrowLeft') {
                for (let r = 0; r < size; r++) grid[r] = operate(grid[r]);
                moved = true;
            } else if (e.key === 'ArrowRight') {
                for (let r = 0; r < size; r++) {
                    grid[r] = grid[r].reverse();
                    grid[r] = operate(grid[r]);
                    grid[r] = grid[r].reverse();
                }
                moved = true;
            } else if (e.key === 'ArrowUp') {
                grid = transpose(grid);
                for (let r = 0; r < size; r++) grid[r] = operate(grid[r]);
                grid = transpose(grid);
                moved = true;
            } else if (e.key === 'ArrowDown') {
                grid = transpose(grid);
                for (let r = 0; r < size; r++) {
                    grid[r] = grid[r].reverse();
                    grid[r] = operate(grid[r]);
                    grid[r] = grid[r].reverse();
                }
                grid = transpose(grid);
                moved = true;
            }

            if (moved) {
                if (JSON.stringify(grid) !== oldGrid) {
                    addRandom();
                    draw();
                    if(isGameOver()) {
                        submitScore();
                        alert("Game Over!");
                    }
                }
            }
        }

        function isGameOver() {
            for(let r=0; r<size; r++) for(let c=0; c<size; c++) if(grid[r][c] == 0) return false;
            for(let r=0; r<size; r++) for(let c=0; c<size-1; c++) if(grid[r][c] == grid[r][c+1]) return false;
            for(let c=0; c<size; c++) for(let r=0; r<size-1; r++) if(grid[r][c] == grid[r+1][c]) return false;
            return true;
        }

        document.addEventListener('keydown', keyHandler);
        init();
    </script>
</body>
</html>
